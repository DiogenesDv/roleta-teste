<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="roleta.js"></script>
    <title>Roleta de prêmios</title>
</head>
<body>
    <main>

        <section>

            <div class="folha-background">


               
                <div class="seta-roleta"></div>
                            
                <div class="roleta-premios" id="roleta">

                    <div class="box-premios-1"></div>
                    <div class="box-premios-2"></div>
                    <div class="box-premios-3"></div>
                    <div class="box-premios-4"></div>
                    <div class="box-premios-5"></div>
                    <div class="box-premios-6"></div>
                    <div class="box-premios-7"></div>
                    <div class="box-premios-8"></div>

                    <div class="premio-1 premio" id="opt1">R$100</div>
                    <div class="premio-2 premio" id="opt0">R$110</div>
                    <div class="premio-3 premio" id="opt7">R$115</div>
                    <div class="premio-4 premio" id="opt6">R$120</div>
                    <div class="premio-5 premio" id="opt5">R$125</div>
                    <div class="premio-6 premio" id="opt4">R$130</div>
                    <div class="premio-7 premio" id="opt3">R$140</div>
                    <div class="premio-8 premio" id="opt2">R$150</div>

                    <div class="btnRoleta play" id="btnPlay" onclick="playOnclick()">►</div>
                    <div class="btnRoleta stop" id="btnStop" onclick="stopOnclick()">❚❚</div>

                </div>

                <div class="msg-ganhador">
                    <p id="msgGanhador-premio"></p>
                </div>

            </div>

        </section>

        
        

    </main>

</body>
</html>
